<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="seleniumForm.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Première et seule inclusion correcte -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Remplir formulaire sélénium</title>
</head>

<body>
    <div class="cb-card">
        <div class="cb-card-front z-index">
          <form>
            <div class="input-card-number">
              <input class="card-input" type="text" 
                     maxlength="26" placeholder="4587 XXXX XXXX XXXX" size="19">
              <input type="text" class="card-input" size="4" placeholder="2XX">
            </div>
            <div class="input-card-info">
              <input type="text" class="card-input" placeholder="John Smith" size="20">
              <input type="text" class="card-input" placeholder="12/2023" size="7">
            </div>
          </form>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
</body>

</html>
